<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 600px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #2f337d;
    }
    #url {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    #fetch {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 15px;
    }
    #fetch:hover {
      background-color: #2f337d;
    }
    #highlights {
      width: 100%;
      height: 300px;
      padding: 10px;
      border: 0px solid #ccc;
      border-radius: 4px;
      font-family: monospace;
      line-height: 1.4;
      resize: vertical;
      background-color: #ffffff;

      display:none;
    }
    #debug {
      width: 100%;
      height: 100px;
      background: #f8f8f8;
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
      color: #666;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    th, td {
      border: 0px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    table#highlightsTable {
      border: 0;
    }
    /* Filter styles */
    .filter-container {
      margin: 15px 0;
      padding: 10px;
      background-color: #f2f2f2;
      border-radius: 4px;
      border: 0px solid #ddd;
    }
    
    .filter-title {
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    .filter-options {
      display: flex;
      gap: 15px;
    }
    
    /* Custom switch styling */
    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2f337d;
    }
    
    input:checked + .slider:before {
      transform: translateX(14px);
    }
  </style>
</head>
<body>
  <h1>Cricket Highlights Grabber</h1>
  <input type="text" id="url" placeholder="Enter matchcentre URL">
  <button id="fetch">Fetch Highlights</button>
  <textarea id="highlights" readonly placeholder="Highlights will appear here..."></textarea>
  
  <!-- Filter section -->
  <div class="filter-container">
    <div class="filter-title">Filter highlights:</div>
    <div class="filter-options">
      <label class="switch">
        <input type="checkbox" id="filter-wickets" checked>
        <span class="slider"></span>
      </label>
      <span>Wickets</span>
      <label class="switch">
        <input type="checkbox" id="filter-fours" checked>
        <span class="slider"></span>
      </label>
      <span>Fours</span>
      <label class="switch">
        <input type="checkbox" id="filter-sixes" checked>
        <span class="slider"></span>
      </label>
      <span>Sixes</span>
      
      <!-- New option for bold batsmen names -->
      <label class="switch">
        <input type="checkbox" id="bold-names">
        <span class="slider"></span>
      </label>
      <span>Bold Names</span>
    </div>
  </div>
  
  <table id="highlightsTable" border="0" style="width: 100%; margin-top: 15px; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Over</th>
        <th>Event</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be dynamically added here -->
    </tbody>
  </table>
  <div id="debug" placeholder="Debug information will appear here..."></div>
  <footer>Â© 2025 Harold's Cricket Highlights Grabber</footer>
  <script src="popup.js"></script>
</body>
</html>
